<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklist App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: rgb(210, 246, 210);">
  <div class="container mt-4">
    <div class="header">
      <h2><span style="color:rgb(249, 162, 55)">ARISH's</span>Book<span style="color:rgb(4, 125, 4);">List</span></h2>
      <p>Project Owner: Abdulla Arish</p>
    </div>
    <form id="book-form">

      <div class="form-group">

        <label for="title">Title</label>

        <input type="text" id="title" class="form-control">

      </div>

      <div class="form-group">

        <label for="author">Author</label>

        <input type="text" id="author" class="form-control">

      </div>

      <div class="form-group">

        <label for="isbn">ISBN#</label>

        <input type="text" id="isbn" class="form-control">

      </div>

      <input style="margin-top: 10px;" type="submit" value="Add Book" class="btn btn-primary btn-block">

    </form>
    <table class="table table-striped mt-5">

      <thead>

        <tr>

          <th>Title</th>

          <th>Author</th>

          <th>ISBN#</th>

          <th></th>

        </tr>

      </thead>

      <tbody id="book-list"></tbody>

    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
